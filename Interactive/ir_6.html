<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive novel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 1s;">"저거......"</p>
        <p class="line" style="animation-delay: 4s;">"우리 집이잖아?????!!!!!!""</p>
    </div>
    <div class="buttons" id="buttons-container">
        <a href="https://britg.kr/novel-group/novel-post/?np_id=33640&novel_post_id=19958" class="btn btn-primary" role="button">원작소설 보기</a>
        <a href="/index.html" class="btn btn-secondary" role="button">홈으로</a>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const lines = textContainer.getElementsByClassName('line');
        const lastLine = lines[lines.length - 1];

        lastLine.addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });
        function randomMargin(lines) {
    for (const line of lines) {
        const randomMargin = Math.floor(Math.random() * 150); // 원하는 범위로 조절하세요
        line.style.marginLeft = `${randomMargin}px`;
        };


        }

randomMargin(lines);

    </script>
</body>

</html>
