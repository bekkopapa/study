<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive novel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 0s;">분리수거장 옆 벤치에 앉아서 연신 담배 연기를 뿜는다.</p>
        <p class="line" style="animation-delay: 2s;">그런데 멀찌감치 보이는<br>어느 집 창가에 흐릿하니 뭔가 보인다.</p>
        <p class="line" style="animation-delay: 4s;">"저게 뭐지?"</p>

    </div>
    <div class="buttons" id="buttons-container">
        <a href="ir_4.html" class="btn btn-primary" role="button">가까이 가본다</a>
        <a href="ir_end.html" class="btn btn-secondary" role="button">못본 척 한다</a>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');

        const lines = textContainer.getElementsByClassName('line');
        const lastLine = lines[lines.length - 1];

        lastLine.addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });
        function randomMargin(lines) {
    for (const line of lines) {
        const randomMargin = Math.floor(Math.random() * 150); // 원하는 범위로 조절하세요
        line.style.marginLeft = `${randomMargin}px`;
    }
}

randomMargin(lines);

    </script>
</body>

</html>
