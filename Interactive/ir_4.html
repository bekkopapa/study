<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive novel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 0s;">"잠깐만..........."</p>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const lines = textContainer.getElementsByClassName('line');

        lines[lines.length - 1].addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });

        function randomMargin(lines) {
            for (const line of lines) {
                line.style.marginLeft = `${Math.floor(Math.random() * 150)}px`;
            }
        }
        randomMargin(lines);

        const nextPageUrl = 'ir_5.html';
        setTimeout(function() {
        window.location.href = nextPageUrl;
        }, 4000);

    </script>
</body>
<footer><p id="Home">&copy; 2023 - SOHYUNSOO</p></footer>
<script>
    const footer = document.getElementById("Home");
    function home(){
        location.href="/index.html";
        }
    footer.addEventListener("click", home);
</script>
</html>
