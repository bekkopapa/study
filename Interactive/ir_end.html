<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 애니메이션</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .line {
            opacity: 0;
            animation: appear 2s forwards;
            font-size: 29px;
        }
        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .buttons {
            display: none;
            margin-top: 30px;
        }
            .btn {
        margin: 0 70px; /* 원하는 간격으로 조절하세요 */
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 2s;">별 일 없는 하루... 잠이나 자자...</p>
    </div>
    <div class="buttons" id="buttons-container">
        <a href="ir_1.html" class="btn btn-primary" role="button">다시 처음부터</a>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const lines = textContainer.getElementsByClassName('line');
        const lastLine = lines[lines.length - 1];

        lastLine.addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });
        function randomMargin(lines) {
    for (const line of lines) {
        const randomMargin = Math.floor(Math.random() * 150); // 원하는 범위로 조절하세요
        line.style.marginLeft = `${randomMargin}px`;
        };


        }

randomMargin(lines);

    </script>
</body>
</html>
