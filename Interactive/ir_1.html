<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive novel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 0s;">새벽 4시, 너무 늦게 알아버렸다.</p>
        <p class="line" style="animation-delay: 2s;">"아 맞다! 오늘 분리수거 하는 날인데!"</p>
        <p class="line" style="animation-delay: 4s;">"잔뜩 밀려있는데 어쩌지? 너무 늦어버렸네......"</p>
    </div>
    <div class="buttons" id="buttons-container">
        <a href="ir_2.html" class="btn btn-primary" role="button">그래도 버리러 나간다</a>
        <a href="ir_end.html" class="btn btn-secondary" role="button">늦었으니까 패스</a>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');

        const lines = textContainer.getElementsByClassName('line');
        const lastLine = lines[lines.length - 1];

        lastLine.addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });
        function randomMargin(lines) {
    for (const line of lines) {
        const randomMargin = Math.floor(Math.random() * 150); // 원하는 범위로 조절하세요
        line.style.marginLeft = `${randomMargin}px`;
    }
}

randomMargin(lines);

    </script>
</body>

</html>
