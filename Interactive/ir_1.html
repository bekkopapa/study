<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive novel</title>
    <link rel="stylesheet" href="https://unpkg.com/pico-css@2.0.0/dist/pico.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
        }
        .line {
            opacity: 0;
            animation: appear 2s forwards;
            font-size: 24px;
            margin-bottom: 40px;
        }
        @keyframes appear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .buttons {
            display: none;
            margin-top: 30px;
        }
        .button {
            margin: 0 70px; /* 원하는 간격으로 조절하세요 */
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .home-button-container {
            position: absolute;
            bottom: 100px;
        }
        @media (max-width: 768px) {
            .line {
                font-size: 16px;
                margin-bottom: 70px;
            }
            .button {
                margin: 0 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="text-container">
        <p class="line" style="animation-delay: 0s;">새벽 4시, 너무 늦게 알아버렸다.</p>
        <p class="line" style="animation-delay: 2s;">"아 맞다! 오늘 분리수거 하는 날인데!"</p>
        <p class="line" style="animation-delay: 4s;">"잔뜩 밀려있는데 어쩌지? 너무 늦어버렸네......"</p>
    </div>
    <div class="buttons" id="buttons-container">
        <a href="ir_2.html" class="button">그래도 버리러 나간다</a>
        <a href="ir_end.html" class="button">늦었으니까 패스</a>
    </div>
    <div class="home-button-container">
        <a href="/index.html" class="button" style="background-color: #ffc107;">Home</a>
    </div>
    <script>
        const textContainer = document.getElementById('text-container');
        const buttonsContainer = document.getElementById('buttons-container');

        const lines = textContainer.getElementsByClassName('line');
        const lastLine = lines[lines.length - 1];

        lastLine.addEventListener('animationend', () => {
            buttonsContainer.style.display = 'block';
        });
        function randomMargin(lines) {
    for (const line of lines) {
        const randomMargin = Math.floor(Math.random() * 150); // 원하는 범위로 조절하세요
        line.style.marginLeft = `${randomMargin}px`;
    }
}

randomMargin(lines);

    </script>
</body>
</html>
